<script type="text/template" id="loanding">
    <section>
        <div class="container-fluid">
            <img src="images/my_home.png" style="width:120px;height:120px" id="home"/>
            <img src="images/my_store.png" style="width:120px;height:120px;float:right" id="store"/>
        </div>
        <div class="container-fluid">
            <img src="images/loanding.png" class="img-responsive center-block" id="loand"/>

        <div class="container-fluid">
            <img src="images/user_info.png"  style="width:120px;height:120px" id="user"/>
            <img src="images/assets.png"  style="width:120px;height:120px;float:right" id="assets"/>

<script type="text/template" id="exit">

        <div class="container-fluid">

<script type="text/template" id="login">
    <section class="container-fluid">
        <form class="form-horizontal" >
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  placeholder="请输入账号" id="accound">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  placeholder="请输入密码" id="use_pw">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 text-center">
                    <div class="btn btn-default" id="vertify">确定</div>
                    <div class="btn btn-default">取消</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <div class="pull-right">
                            <span>
                                <a href="#">忘记密码？</a>
                            </span>
                            <span>
                                <a href="#">立即注册>></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </section>
</script>
