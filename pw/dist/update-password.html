<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的e家-修改密码</title>
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/pw.css?v=20161114102830">
    <script type="text/javascript">
        var _ipos = {
            ctx : "",
            version:"1.0.0",
            ts:"20161114102830"
        };
    </script>
</head>

<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="row">
			<div class="navbar-header col-xs-4 col-md-4 col-sm-4">
				<span id="nav" class="navbar-brand" style="padding: 15px 20px;background: url('../images/icon-left.png') no-repeat left;">我的e家</span>
			</div>
			<div class="col-xs-8 col-md-8 col-sm-8 nav-margin-top">
				<input type="text" class="top-navbar" placeholder="Search">
				<div class="btn btn-default">搜索</div>
			</div>
		</div>
	</div>
</nav>
<div class="alert alert-danger text-center" role="alert" style="display: none" id="error"></div>
<div class="alert alert-success text-center" role="alert" style="display: none" id="success"></div>


<section class="container-fluid">
    <form class="form-horizontal" >
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="email" class="form-control"  placeholder="请输入账号" id="accound">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">旧密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"  placeholder="请输入原密码" id="old_pw">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"  placeholder="请输入新密码" id="new_pw">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">请再次输入新密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"  placeholder="请输入新密码" id="new_pw2">
            </div>
        </div>
        <div class="form-group" id="update-btn">
            <div class="col-sm-offset-2 col-sm-10 text-center">
                <div class="btn btn-danger  btn-lg" id="vertify" style="width:40%">确定</div>
                <div class="btn btn-danger  btn-lg" style="width:40%" id="abolish">取消</div>
            </div>
        </div>
        <div class="alert alert-success" id="success-btn" style="position: absolute;width:80%;top:30%;left:10%;display:none">
            <dl style="text-align: center">
                <dd style="font-size:1.5rem">修改成功！</dd>
                <dt style="font-size: 2rem;">请重新登录！</dt>
            </dl>
        </div>
    </form>
</section>
<footer class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
        <div class="container-fluid">
            <div class="row text-center">
                <p class="col-xs-4 col-md-4 col-sm-4 navbar-text" id="home">首页</p>
                <p class="col-xs-4 col-md-4 col-sm-4 navbar-text" id="store">商城</p>
                <p class="col-xs-4 col-md-4 col-sm-4 navbar-text" id="my_app">我的APP</p>
            </div>
        </div>
    </nav>
</footer>
</body>
<!-- 放置后置监控埋点 -->
<script type="text/javascript" src="libs/require.js"></script>
<script type="text/javascript" src="libs/require-config.js?v=20161114102830"></script>
<script type="text/javascript">
    
        require(["js/update-password"]);
    
</script>
</html>
