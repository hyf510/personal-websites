<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的e家-基本信息</title>
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/pw.css?v=20161114102830">
    <script type="text/javascript">
        var _ipos = {
            ctx : "",
            version:"1.0.0",
            ts:"20161114102830"
        };
    </script>
</head>

<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="row">
			<div class="navbar-header col-xs-4 col-md-4 col-sm-4">
				<span id="nav" class="navbar-brand" style="padding: 15px 20px;background: url('../images/icon-left.png') no-repeat left;">我的e家</span>
			</div>
			<div class="col-xs-8 col-md-8 col-sm-8 nav-margin-top">
				<input type="text" class="top-navbar" placeholder="Search">
				<div class="btn btn-default">搜索</div>
			</div>
		</div>
	</div>
</nav>
<div class="alert alert-danger text-center" role="alert" style="display: none" id="error"></div>
<div class="alert alert-success text-center" role="alert" style="display: none" id="success"></div>


<section class="container-fluid">
    <script type="text/template" id="base_info">
        <div>
            <div>
                <img src="<%= portrait %>"  class="img-thumbnail" style="width:230px;height:230px;" id="imgPre">
            </div>
        </div>
        <div style="margin:1rem 0">
            <input accept="image/*" type="file" id="change-images" style="position:absolute;width:70px;height:50px;opacity: 0">
            <div class="btn btn-primary  btn-sm" id="updata-img">更换头像</div>
            <div class="btn btn-primary  btn-sm" id="btn-pw">修改密码</div>
        </div>
        <ul class="list-group" id="base">
            <li class="list-group-item">
                <span class="badge"><%= userName %></span>
                <input type="text" value="<%= userName %>" class="pull-right text-right" style="border:0;display: none"/>
                姓名
            </li>
            <li class="list-group-item">
                <span class="badge"><%= gender %></span>
                <input type="text" value="<%= gender %>" class="pull-right text-right" style="border:0;display: none"/>
                性别
            </li>
            <li class="list-group-item">
                <span class="badge"><%= birthday %></span>
                <input type="text" value="<%= birthday %>" class="pull-right text-right" style="border:0;display: none"/>
                出生日期
            </li>
            <li class="list-group-item">
                <span class="badge"><%= tel %></span>
                <input type="text" value="<%= tel %>" class="pull-right text-right" style="border:0;display: none"/>
                电话号码
            </li>
            <li class="list-group-item">
                <span class="badge"><%= qq %></span>
                <input type="text" value="<%= qq %>" class="pull-right text-right" style="border:0;display: none"/>
                QQ/微信
            </li>
            <li class="list-group-item">
                <span class="badge"><%= email %></span>
                <input type="text" value="<%= email %>" class="pull-right text-right" style="border:0;display: none"/>
                邮箱地址
            </li>
        </ul>
        <div style="display:none;margin-bottom:10rem;" id="submit-update">
            <div class="btn btn-danger btn-block btn-lg">确认修改信息</div>
        </div>
    </script>
</section>
<footer class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
        <div class="container-fluid">
            <div class="row text-center">
                <p class="col-xs-4 col-md-4 col-sm-4 navbar-text" id="home">首页</p>
                <p class="col-xs-4 col-md-4 col-sm-4 navbar-text" id="store">商城</p>
                <p class="col-xs-4 col-md-4 col-sm-4 navbar-text" id="my_app">我的APP</p>
            </div>
        </div>
    </nav>
</footer>
</body>
<!-- 放置后置监控埋点 -->
<script type="text/javascript" src="libs/require.js"></script>
<script type="text/javascript" src="libs/require-config.js?v=20161114102830"></script>
<script type="text/javascript">
    
        require(["js/my-info"]);
    
</script>
</html>
